<!DOCTYPE html>
<html>
  <head>
    <title>Linkin Park | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favi.png" />
    <script src="store.js" charset="utf-8" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT LINKIN PARK</a></li>
          <li><a href="contact.html">ABOUT & CONTACT DEV</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Store</h1>
    </header>
    <h2 class="section-header">MUSIC</h2>
    <section class="container content-section">
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Hybrid Theory</span>
          <img class="shop-item-image" src="images/hybrid-theory.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">A Thousand Suns</span>
          <img class="shop-item-image" src="images/a-thousand-suns.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Meteora</span>
          <img class="shop-item-image" src="images/meteora.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Minutes To Midnight</span>
          <img class="shop-item-image" src="images/min-to-midnight.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <h2 class="section-header">MERCH</h2>
    <section class="container content-section">
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="images/lp-t-shirt.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Mug</span>
          <img class="shop-item-image" src="images/lp-mug.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <h2 class="section-header">CART</h2>
    <section class="container content-section">
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Linkin Park</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/LinkinPark" target="_blank">
              <img src="images/youtube logo.png" />
            </a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/6XyY86QOPPrYVGvF9ch6wz"
              target="_blank"
            >
              <img src="images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/linkinpark" target="_blank">
              <img src="images/Facebook Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.linkinpark.com/" target="_blank">
              <img src="images/favi.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
